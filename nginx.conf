# Running nginx as www user not root for security hardening
user www;

events {}

http {
    # Disable nginx version at header response
    server_tokens off;
    # Change server header to custom value "webserver"
    add_header Server "webserver";
    
    server {
        listen 80;
        root /var/www/html;
        index index.php;

        
        # Disable directory listing when no index file is present
        autoindex off;

        # Block access to .git directory and response with 404 code
        location ~ /\.git {
            deny all;
            return 404;
        }

        location / {
            try_files $uri $uri/ =404;
        }

        # Continue request file .php to PHP-FPM at port 9000
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}